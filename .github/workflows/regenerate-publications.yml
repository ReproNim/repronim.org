name: Regenerate Publications

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'data/publications.yaml'

permissions:
  contents: write

jobs:
  regenerate:
    # Only run on non-fork PRs (forks can't push back)
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install datalad
        run: |
          pip install datalad

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Regenerate publications with datalad run
        run: |
          datalad run -m "Regenerate publications from DOIs" \
            uv run python scripts/generate_publications.py

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.head_ref }}
