# Hugo configuration file
title: ReproNIM

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Resources
      pageRef: /resources
      weight: 3
    - name: Participate
      pageRef: /guide
      weight: 7
    - name: Help
      pageRef: /help
      weight: 15
    # - name: Contact â†—
    #   url: "https://github.com/imfing"
    #   weight: 15
    - name: Search
      weight: 20
      params:
        type: search
    - name: GitHub
      weight: 25
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 30
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: ReproNIM
    displayLogo: true
    logo:
      path: images/logo-square-256.png
      width: 50 

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  theme:
    # light | dark | system
    default: light
    displayToggle: true
