# Hugo configuration file
title: ReproNim

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: "/"
      weight: 1
    - name: About
      pageRef: /about/
      weight: 5
    - name: Resources
      pageRef: /resources/
      weight: 10
    - name: Fellowship
      pageRef: /fellowship/
      weight: 15
    - name: Participate
      pageRef: /participate/
      weight: 20
    - name: News
      pageRef: /news/
      weight: 25
    - name: Help
      pageRef: /help/
      weight: 100
    - name: Search
      weight: 200
      params:
        type: search

params:
  navbar:
    displayTitle: ReproNim
    displayLogo: true
    logo:
      path: images/square-512T2.png
      width: 50

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/ReproNIM/repronim.org/edit/main/content"

  theme:
    # light | dark | system
    default: light
    displayToggle: true
